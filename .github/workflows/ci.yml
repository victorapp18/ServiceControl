name: CI - Restore, Build, Test, Publish & Push Docker Image

on:
  push:
    branches:
      - master
    tags:
      - 'v*'  # Ex: v1.0.0, v2.1.3

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      # 🔁 1. Checkout do código
      - name: Checkout repository
        uses: actions/checkout@v3

      # ⚙️ 2. Instalar SDK do .NET 8
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # 📦 3. Restaurar dependências
      - name: Restore NuGet packages
        run: dotnet restore ServiceControl.sln

      # 🏗️ 4. Compilar
      - name: Build solution
        run: dotnet build ServiceControl.sln --no-restore --configuration Release

      # 🧪 5. Testar
      - name: Run unit tests
        run: dotnet test ServiceControl.sln --no-restore --configuration Release --verbosity normal

      # 🐳 6. Configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 🔐 7. Login no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 📦 8. Build + Push Docker Image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./ServiceControl.WebAPI/Dockerfile
          push: true
          tags: |
            victorapp18/servicecontrol:latest
            victorapp18/servicecontrol:${{ github.sha }}
