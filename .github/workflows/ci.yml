name: CI - Build, Test and Push Docker Image

on:
  push:
    branches:
      - master
    tags:
      - 'v*'  # dispara em tags que começam com "v", ex: v1.0.0

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restaurar dependências
        run: dotnet restore ServiceControl.sln

      - name: Compilar solução
        run: dotnet build ServiceControl.sln --no-restore --configuration Release

      - name: Rodar testes
        run: dotnet test ServiceControl.sln --no-build --configuration Release --verbosity normal

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build e push da imagem Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./ServiceControl.WebAPI/Dockerfile
          push: true
          tags: |
            victorapp18/servicecontrol:latest
            victorapp18/servicecontrol:${{ github.sha }}
