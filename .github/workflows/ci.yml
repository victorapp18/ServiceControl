name: CI - ServiceControl

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-test-and-publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependências
      run: dotnet restore

    - name: Build solução
      run: dotnet build --configuration Release --no-restore

    - name: Rodar testes unitários
      run: dotnet test ServiceControl.Tests/ServiceControl.Tests.csproj --configuration Release --verbosity normal --logger:"trx"

    - name: Publicar resultados de teste
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: TestResults
        path: '**/TestResults/*.trx'

    - name: Login no Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Build da imagem Docker
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/servicecontrol:latest ./ServiceControl.WebAPI

    - name: Push da imagem para o Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/servicecontrol:latest
