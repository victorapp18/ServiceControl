name: CI - Restore, Build, Test, Publish & Push Docker Image

on:
  push:
    branches:
      - master
    tags:
      - 'v*'  # dispara também em tags como v1.0.0

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest

    steps:
      # ✅ Passo 1: checkout do repositório
      - name: Checkout repository
        uses: actions/checkout@v3

      # ✅ Passo 2: configuração do .NET 8
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      # ✅ Passo 3: restaurar pacotes
      - name: Restore NuGet packages
        run: dotnet restore ServiceControl.sln

      # ✅ Passo 4: compilar a solução
      - name: Build solution
        run: dotnet build ServiceControl.sln --no-restore --configuration Release

      # ✅ Passo 5: executar testes unitários
      - name: Run unit tests
        run: dotnet test ServiceControl.sln --no-restore --configuration Release --verbosity normal

      # ✅ Passo 6: listar arquivos (debugar caminhos)
      - name: List repository files
        run: ls -R .

      # ✅ Passo 7: configurar Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # ✅ Passo 8: logar no Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ✅ Passo 9: build, publish e push da imagem
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./ServiceControl.WebAPI/Dockerfile
          push: true
          tags: |
            victorapp18/servicecontrol:latest
            victorapp18/servicecontrol:${{ github.sha }}
