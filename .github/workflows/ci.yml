name: CI - ServiceControl

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout código
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependências
      run: dotnet restore

    - name: Build solução
      run: dotnet build --configuration Release --no-restore

    - name: Rodar testes unitários
      run: dotnet test ServiceControl.Tests/ServiceControl.Tests.csproj --configuration Release --verbosity normal --logger:"trx"

    - name: Publicar resultados de teste
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: TestResults
        path: '**/TestResults/*.trx'
        
