name: CI - Build and Push Docker

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET 8 SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore ServiceControl.WebAPI/ServiceControl.WebAPI.csproj

      - name: Build project
        run: dotnet build ServiceControl.WebAPI/ServiceControl.WebAPI.csproj --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ServiceControl.WebAPI/ServiceControl.WebAPI.csproj --no-build --verbosity normal
        # Se n√£o tiver testes, pode comentar essa linha

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t victorapp18/servicecontrol:latest .

      - name: Push Docker image
        run: docker push victorapp18/servicecontrol:latest
